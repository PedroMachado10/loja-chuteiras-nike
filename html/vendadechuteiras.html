<html>
    <head>
        <link rel="stylesheet" href="../css/vendadechuteiras.css">
        <script src="../js/vendadechuteiras.js"></script>
    </head>
    <body>
        <div id="um">
            <img src="/imagens/chuteira 1.jpg" id="im-um" alt="some text" width="500" height="500"><br>
            <label id="chu-um"> Chuteira Mercurial Superfly R$279,99 </label><br>
            <label id="pr-um"> Proposta De Compra</label><br>
            <label for="Valor" id="lblvalor-um"> Valor:</label>
            <input type="text" id="put-um" name="put-um"></input><br>
            <label id="prchu-um"></label><br>
            <button id="a" onclick="calculoUm(document.getElementById('put-um').value)"> Enter</button>
        </div>
        <div id="dois">
            <img src="/imagens/chuteira 2.jpeg" id="im-dois" alt="some text" width="800" height="500"><br>
            <label id="chu-dois"> Chuteira Mercurial Vapor XII R$259,99</label><br>
            <label id="pr-dois"> Proposta De Compra</label><br>
            <label for="Valor" id="lblvalor-dois"> Valor:</label>
            <input id="put-dois"></input><br>
            <label id="prchu-dois"></label><br>
            <button id="b" onclick="calculoDois(document.getElementById('put-dois').value)"> Enter</button>
        </div>
        <div id="tres">
            <img src="/imagens/chuteira 3.jpg" id="im-tres" alt="some text" width="500" height="500"><br>
            <label id="chu-tres"> Chuteira Mercurial Victory IV R$329,00</label><br>
            <label id="pr-tres"> Proposta De Compra</label><br>
            <label for="Valor" id="lblvalor-tres"> Valor:</label>
            <input id="put-tres"></input><br>
            <label id="prchu-tres"></label><br>
            <button id="c" onclick="calculoTres(document.getElementById('put-tres').value)"> Enter</button><br>
        </div>
    </body>
</html>
